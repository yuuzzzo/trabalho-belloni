<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main-container">
        <div class="container">
            <h1>REGISTRO</h1>
            <p>COMPLETE SUAS INFORMAÇÕES</p>
            <br>
        </div>

        <form class="container2">
            <fieldset>
                <div>
                    <label for="NOME">NOME</label>
                    <input type="text" name="nome" id="name" placeholder="Insira seu nome!">
                </div>

                <div>
                    <label for="SOBRENOME">SOBRENOME</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobre nome!">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="EMAIL" id="email" placeholder="Insira seu e-mail">
                </div>
            </fieldset>
        </form>
        <button type="submit" id="enviar" onclick="pegarDados()">ENVIAR DADOS</button>
        <div id="resultado">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
